<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <!-- Left Side with Image and Logo -->
        <div class="left-side">
            <img src="./images/left-background.jpg" alt="Background Image">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo">
            </div>
        </div>

        <!-- Right Side with Form -->
        <div class="right-side">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <p><em>You know you want to.</em></p>

            <div class="form-container">
                <h2>Let's do this!</h2>
                
                <form id="signUpForm" action="https://httpbin.org/post" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                            <span id="error-message" class="error-message">Passwords do not match</span>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="create-account">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signUpForm").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const errorMessage = document.getElementById("error-message");

        if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            errorMessage.style.display = "block"; // Show error message
        } else {
            errorMessage.style.display = "none"; // Hide error message if matched
        }
    });

    </script>
</body>
</html>
